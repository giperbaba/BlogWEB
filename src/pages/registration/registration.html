<form class="form-register" method="POST">
    <h3>Регистрация</h3>

    <div class="form-item">
        <label for="fullName">ФИО</label>
        <input class="form-input" type="text" name="fullName" id="fullName" placeholder="Иванов Иван Иванович" required>
    </div>

    <div class="form-item">
        <label for="birthDate">Дата рождения</label>
        <input class="form-input" type="date" name="birthDate" id="birthDate" min="1920-01-01" max="2010-01-01" required>
    </div>

    <div class="form-item">
        <label for="gender">Пол</label>
        <select class="form-input" name="gender" id="gender" required>
            <option value="Male">Мужчина</option>
            <option value="Female">Женщина</option>
        </select>
    </div>

    <div class="form-item">
        <label for="phoneNumber">Телефон</label>
        <input class="form-input" type="tel" name="phoneNumber" id="phoneNumber" placeholder="+7 (xxx) xxx-xx-xx" pattern="\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}" required>
    </div>

    <div class="form-item">
        <label for="email">Email</label>
    <input class="form-input" type="email" name="email" id="email" placeholder="name@example.com" required>
    <p id="text-use-email">Email будет использоваться для входа в систему</p>
    </div>
    
    <div class="form-item">
        <label for="password">Пароль</label>
    <input class="form-input" type="password" name="password" id="password" minlength="6" required>
    </div>

    <p id="error"></p>

    <button class="button" id="button-register" data-page='profile'>Зарегистрироваться</button>
</form>
<link rel="stylesheet" href="/src/pages/registration/register.css">
<script type="module" src="register.js" defer></script>
