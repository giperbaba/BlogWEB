<form class="form-write-new-post">

    <h2 id="text-header">Написать новый пост</h2>

    <div class="container" id="container-name-read-time">
        <div class="input-item" id="input-name">
            <label for="post-name">Название</label>
            <input type="text" class="input" id="post-name" name="post-name" minlength="5" required>
        </div>
    
        <div class="input-item" id="input-read-time">
            <label for="post-read-time">Время чтения</label>
            <input type="number" class="input" id="post-read-time" name="post-read-time" value=0 required>
        </div>
    </div>

    <div class="container" id="container-group-tags">
        <div class="input-item" id="input-group">
            <label for="post-group">Группа</label>
            <select name="post-group" class="input" id="post-group" name="post-group">
            </select>
        </div>

        <div class="input-item" id="input-tags">
            <label for="post-tags">Тэги</label>
            <select multiple name="select-search-tag" class="input" id="select-search-tag" name="select-search-tag"></select>
        </div>
    </div>

    <div class="input-item">
        <label for="post-picture-link">Ссылка на картинку</label>
        <input type="url" class="input" id="post-picture-link" name="post-picture-link">
    </div>

    <div class="input-item">
        <label for="post-text">Текст</label>
        <textarea type="text" class="input" id="post-text" name="post-text" minlength="5" required></textarea>
    </div>    

    <div id="container-address">
        <h3 id="text-address">Адрес</h3>

        <label for="post-subject">Субъект</label>
        <select name="post-subject" class="input" id="post-subject" name="post-subject">
            <option value="null">Не выбран</option>
        </select>

    </div>
    <div id="error"></div>
    <button class="button" id="button-create-post">Создать пост</button>
</form>
<link rel="stylesheet" href="/src/pages/write-post/write-post.css">
<script type="module" src="write-post.js" defer></script>
